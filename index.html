<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/97a17eaee2.js" crossorigin="anonymous"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <title>Weather Wiz</title>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="mainCard">
        <div class="searchBar">
          <div class="row">
            <div class="col-8">
              <form id="city-form">
                <input
                id="city"
                  class="form-control"
                  type="text"
                  placeholder="Which city next?"
                  autofocus
                />
              </div>
             
              <div class ="col-2">
                <input type="Submit" class="btn btn-dark" value="Search" />
            </div>
          
            <div class = "col-2">
              <button id="my-location" class="btn"><i class="fas fa-map-marker-alt"></i></button>
            </div>
            </form>
          </div>
        </div>
        <h1>HONG KONG</h1>
        <h5 id="current-time">Thursday - 18:33</h5>
        <div class="currentWeather">
          <div class="row">
            <div class="col-6">
              <p><img class="currentWeatherImage" src="https://openclipart.org/image/800px/194077" width=140px> <br />
              <span class="currentDesc">WEATHER DESCRIPTION </span><br /></p>
              </div>
              <div class="col-6">
                <p class = "currentTempBlock"><span class="currentTemp">32</span><span class="currentTempDegree">°C |<a href="#" id="fahrenheit-link">°F</a></span></p>
                  <ul class ="OtherWeather">
                    <li>Feels like <span class = "currentFeels">25</span>°c</li>
                    <br/>
                    <li>Humidity: <span class = "currentHumidity">10</span>%</li>
                    <li>Wind: <span class = "currentWind">20</span>km/h </li>
                  </ul>
              </div>
            </div>
          </div>
          <hr />
          <div class="forecast">
            <div class="row">
              <div class="col-1"></div>
              <div class="col-2">
                <span class="forecastDay">Mon</span>
          <img class="forecastImage" src="https://openclipart.org/image/800px/194077" alt="Monday Weather">
        <span class="forecastTemp">12°c<strong>|</strong>18°c</span>
        </div>
        
                  <div class="col-2">
                <span class="forecastDay">Tue</span>
          <img class="forecastImage" src="https://openclipart.org/image/800px/194077" alt="Monday Weather">
        <span class="forecastTemp">12°c<strong>|</strong>18°c</span>
              </div>
                  <div class="col-2">
                <span class="forecastDay">Wed</span>
          <img class="forecastImage" src="https://openclipart.org/image/800px/194077" alt="Monday Weather">
        <span class="forecastTemp">12°c<strong>|</strong>18°c</span>
              </div>
                  <div class="col-2">
                <span class="forecastDay">Thu</span>
          <img class="forecastImage" src="https://openclipart.org/image/800px/194077" alt="Monday Weather">
        <span class="forecastTemp">12°c<strong>|</strong>18°c</span>
              </div>
                                <div class="col-2">
                <span class="forecastDay">Fri</span>
          <img class="forecastImage" src="https://openclipart.org/image/800px/194077" alt="Monday Weather">
        <span class="forecastTemp">12°c<strong>|</strong>18°c</span>
              </div>
              <div class="col-1"></div>
              </div>
            </div>  
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
        <p><a href="https://github.com/xllyh/weatherwiz">Open Source Code</a> by xllyh</p>
    <script src="src/index.js"></script>
  </body>
</html>
